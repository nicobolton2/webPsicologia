<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Inicio</a>
        <a mat-list-item routerLink="/productos">Productos</a>
        <a mat-list-item routerLink="/servicios">Servicios</a>
        <a mat-list-item routerLink="/contacto">Contacto</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div class="toolbar-container">
          <a routerLink="/" class="logo-container">
            <mat-icon>home</mat-icon>
            <span>Mi Empresa</span>
          </a>
  
          <ng-container *ngIf="!(isHandset$ | async)">
            <nav class="nav-links">
              <a mat-button routerLink="/">Inicio</a>
              <a mat-button routerLink="/productos">Productos</a>
              <a mat-button routerLink="/servicios">Servicios</a>
              <a mat-button routerLink="/contacto">Contacto</a>
            </nav>
          </ng-container>
  
          <button mat-icon-button *ngIf="isHandset$ | async" (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </mat-toolbar>
  
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
